<h1 mat-dialog-title>Add Address</h1>

<div mat-dialog-content>
  <form [formGroup]="addressForm">

    <mat-form-field class="full-width">
      <mat-label>Street</mat-label>
      <input matInput formControlName="street" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Street Number</mat-label>
      <input matInput formControlName="street_number" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Zip Code</mat-label>
      <input matInput formControlName="zipcode" required placeholder="00-000">
      <mat-error *ngIf="addressForm.controls['zipcode'].invalid">Format: 00-000</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>State</mat-label>
      <input matInput formControlName="state" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" required>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="loading || addressForm.invalid">
    Save
  </button>
</div>
