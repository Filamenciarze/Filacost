<h2 mat-dialog-title>Add to cart</h2>

<mat-dialog-content>
  <p><strong>{{ data.filename_display }}</strong></p>
  <p>price per piece: {{ data.print_cost | currency }}</p>

  <form [formGroup]="form" class="dialog-form">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Material</mat-label>
      <mat-select formControlName="material">
        <mat-option *ngFor="let material of materials" [value]="material">
          {{ material }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Count</mat-label>
      <input matInput type="number" formControlName="quantity" min="1">
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid">
    Add to Cart
  </button>
</mat-dialog-actions>
