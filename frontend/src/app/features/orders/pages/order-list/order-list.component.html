<mat-card>
  <mat-card-title>Orders</mat-card-title>

  <div *ngIf="loading" class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <div *ngIf="!loading && orders.count > 0">
    <table mat-table [dataSource]="orders.results" class="mat-elevation-z8">

      <!-- Order ID Column -->
      <ng-container matColumnDef="order_id">
        <th mat-header-cell *matHeaderCellDef>Order ID</th>
        <td mat-cell *matCellDef="let order">{{ order.order_id }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="order_status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let order">{{ order.order_status }}</td>
      </ng-container>

      <!-- Total Cost Column -->
      <ng-container matColumnDef="total_cost">
        <th mat-header-cell *matHeaderCellDef>Total Cost</th>
        <td mat-cell *matCellDef="let order">{{ order.total_cost }} z≈Ç</td>
      </ng-container>

      <!-- Shipment Column -->
      <ng-container matColumnDef="shipment_type">
        <th mat-header-cell *matHeaderCellDef>Shipment</th>
        <td mat-cell *matCellDef="let order">{{ order.shipment_type.shipment_type }}</td>
      </ng-container>

      <!-- Created At Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let order">{{ order.created_at | date: 'short' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div *ngIf="!loading && orders.count === 0">
    <p>No orders found.</p>
  </div>
</mat-card>
