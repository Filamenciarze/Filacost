<h2 mat-dialog-title>
  Delete a Model
</h2>
<mat-dialog-content>
  <p>Do you want to delete this model ({{this.data.filename}})?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="onNoClick()" >No</button>
  <button mat-button (click)="onYesClick()">Yes</button>
</mat-dialog-actions>
